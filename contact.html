<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darian Nocera | Contact</title>

     <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

  <!--Main font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="Assets/style.css">
  </head>

  <body>

    <!-------------------------------------------NAVBAR-------------------------------------------------------------------->
    <nav class="navbar navbar-fixed-top navbar-expand navbar-dark bg-dark flex-row flex-wrap mb-4">
      <span class="navbar-brand d-flex justify-content-center justify-content-md-start mb-1 h1 col-12 col-md-4 pb-0" style="max-height:30px">
        Darian Nocera
      </span> 
      <div class="navbar-nav-scroll ml-auto d-flex justify-content-md-end justify-content-center col-12 col-md-5 pt-0" style="max-height:30px">
        <ul class="nav navbar-right navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About<span class="border-left ml-3"></span></a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio<span class="border-left ml-3"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!------------------------------------------------CONTACT FORM CONTAINER------------------------------------------>
    <div class="flexbox p-4 m-auto ml-md-auto" style="max-width: 700px;">
      <div class="page-header">
        <h2>Contact</h2>
        <hr />
      </div>

      <form>
        <div class="form-group">
          <label for="NameInput">Name</label>
          <textarea
            class="form-control"
            id="NameInput"
            placeholder="Bob Ross"
            rows="1"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="EmailInput">Email</label>
          <input
            type="email"
            class="form-control"
            id="EmailInput"
            placeholder="bobross@bobross.com"
          />
        </div>

        <div class="form-group">
          <label for="MessageInput">Message</label>
          <textarea
            class="form-control"
            id="MessageInput"
            placeholder="There are no mistakes, only happy accidents"
            rows="5"
          ></textarea>
        </div>
      </form>
      <input class="btn btn-primary" type="submit" value="Submit" />
    </div>

    <!---------------------------------------------------FOOTER---------------------------------------------------------------------->
    <div class="card text-center fixed-bottom bg-dark" style="max-height:30px;">
      <div class="card-footer mt-0 pt-0">
        <small class="text-white">&copy; Copyright</small>
      </div>
    </div>

  </body>
</html>
